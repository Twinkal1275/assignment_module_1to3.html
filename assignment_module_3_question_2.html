    <!-- Question-2
    • What are tags and attributes in HTML?

    Answer:-
    *tags

        Tags in HTML provides structure of webpages i.e used of <p> angular brackets.
        E.X. <p> , <hr>
            
    * Types of tags:-
        We have two types of tags
        
        (a). Paired tags: Which is start and closed i.e called paired.
          E.X. <p> </p> , <h1> </h1>

        (b) Unpaired tags: Which is start and non-closed i.e called un-paired.
          E.x. <meta>, <link>, <hr>



       *attributes   
       
        HTML attributes are used to describe the characteristic of an HTML element in detail. 
        An attribute provides extra information about an HTML element. 

        It has two sections:-
          
          (a) the name of the attribute 
          
          (b) the value of that attribute.   

          An example of an attribute is:
         <img src="mydog.jpg" alt="A photo of my dog.">
