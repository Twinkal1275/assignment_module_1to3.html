    <!-- Question-(13)

  → What is the use of an iframe tag? With Example.

  Ans:- 

  → An inline frame (iframe) is a HTML element that loads another HTML page within the document.
    It essentially puts another webpage within the parent page.
    They are commonly used for advertisements,
    embedded videos, web analytics and interactive content.

  * example of an iframe * -->
   
  <h1>Maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!4v1692767827331!6m8!1m7!1sRY5fzvYiRyfct0rTWfRjgQ!2m2!1d22.30830342662994!2d70.82726554349357!3f88.46361939039915!4f-11.011668335847304!5f0.8890815729351507" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1GHbNYkX0mo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
