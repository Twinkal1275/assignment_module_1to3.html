<body>


    <!-- Question-9
        â€¢ How is Cell Padding different from Cell Spacing? With Example.


        Answer:-
            
            Cell padding defines the space between the content and border of the cell.
            Cell spacing defines the space between the edges of 2 adjacent cells.
            The default value for cell padding is 1. The default value for cell spacing is 2.
          -->

          <!-- * Example of an cell padding * -->

    <h1>My best freinds Name - Example is cell padding</h1>

    <table style="width:100%;">
       <tr>
         <th>Firstname</th>
         <th>Lastname</th> 
       </tr>
       <tr>
         <td>Thesiya</td>
         <td>Twinkal</td>
       </tr>
       <tr>
         <td>Moliya</td>
         <td>Jinkal</td>
       </tr>
       <tr>
         <td>Gondaliya</td>
         <td>bhumi</td>
       </tr>
    </table>


     <!-- * Example of an cell Spacing * -->

     <h1>My best freinds Name - Example is cell Spacing </h1>

     <table style="width:100%;" class="cell-spacing">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
        </tr>
        <tr>
